<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            
        }
        h1{
            color: #d35400;  
            align-content: center;
        }
        h2 {
            color: #d35400;
            position: relative;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .left-panel {
            flex: 1;
            min-width: 300px;
        }
        .right-panel {
            flex: 1;
            min-width: 300px;
        }
        #ramen-menu {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        #ramen-menu img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #ramen-menu img:hover {
            transform: scale(1.05);
        }
        #ramen-detail {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            min-height: 200px;
        }
        .detail-content h3 {
            margin-top: 0;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #d35400;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e67e22;
        }
        .rating {
            color: gold;
            font-size: 18px;
        }
        .placeholder-text {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>

            <h2>Add New Ramen</h2>
            <form id="new-ramen-form">
                <label for="name">Ramen Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="restaurant">Restaurant:</label>

                <label for="image">Image URL:</label>

                <label for="rating">Rating (1-5):</label>

                <textarea id="comment" name="comment" rows="3"></textarea>
